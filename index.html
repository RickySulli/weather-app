<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>   
</head>

<body>
    <header class="bg-info">
        <h1>Current UV with 5 Day Forecast</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>Search for a city:</h4>
                <form class="form-inline" >
                   <label for="inputCity"></label>
                   <input type="text" id="searchBar">
                   <button type="submit" class="form-control btn btn-info" id = "weatherButton">ðŸ”Ž</button>
                </form>                                   
            </div>


            <div class="col-m-8" style=" border:none ">
                <div class="card mb-3" style="border: none;" >
                    <div class="row no-gutters">
                      <div class="col-m-8" id="currentCard">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-3" id="cityContainer">
                <!--display previously searched cities-->
                <div class="list-group" >
                    <ul id="searchedCities" style="list-style: none;" class="list-group">
                        <br>
                    </ul>
                </div>
            </div>
            <!---display 5 day forecast-->
            <div class="col-9" id="fiveDay">
            <div class="card-deck w-200" id="cardDeck">
                
            </div>
        </div>
        </div>
    </div>
</div>
<script src="./assets/js/redo.js"></script>
<script src="./key.js"></script>
</body>
</html>
