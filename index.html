<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
    
</head>
<body>
    <header class="bg-warning">
        <h1>Weather for where you're headed!</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>Search for a city:</h4>
                <form class="form-inline" >
                   <label for="inputCity"></label>
                   <input type="text" id="searchBar">
                   <button type="submit" class="form-control btn btn-info" id = "weatherButton">ðŸ”Ž</button>
                </form>
               
            </div>
            <div class="col-m-8" style=" border:none ">
                <div class="card mb-3" style="border: none;">
                    <div class="row no-gutters">
                      <div class="col-m-8">
                        <img src="" class="card-img" id="currentIcon">
                      </div>
                      <div class="col-md-8">
                          <!--display current weather-->
                        <div class="card-body" id="currentCard" >
                          <h5 class="card-title" id="currentCity"></h5>
                          <p id="currentUV"></p>
                          <p class="card-text" id="currentWeather"></p>
                          <p class="card-text" id="windConditions"><small class="text-muted"></small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3" id="city-container">
                <!--display previously searched cities-->
                <div class="list-group" >
                    <ul id="searchedCities" style="list-style: none;">
                        <li></li>
                    </ul>
                </div>

                
            </div>
            <!---display 5 day forecast-->
            <div class="col-9" id="fiveday">
            <div class="card-deck w-100">
                <div class="card" style="width: 18rem; border: none;">
                    <img class="card-img-top" alt="" id="day1Icon">
                    <div class="card-body">
                        <p id="day1Day"></p>
                      <p class="card-text"id="day1Temp"></p>
                      <p id="day1Wind"></p>
                      <p id="day1UV"></p>
                    </div>
                  </div>
                <div class="card" style="width: 18rem; border: none;">
                    <img src="" class="card-img-top" alt="" id="day2Icon">
                    <div class="card-body" id="day2Day">
                      <p class="card-text"id="day2Temp"></p>
                      <p id="day2Wind"></p>
                      <p id="day2UV"></p>
                    </div>
                  </div>
                <div class="card" style="width: 18rem; border: none;">
                    <img src="" class="card-img-top" alt="" id="day3Icon">
                    <div class="card-body" id="day3Day">
                      <p class="card-text"id="day3Temp"></p>
                      <p id="day3UV"></p>
                    </div>
                  </div>
                <div class="card" style="width: 18rem; border: none;">
                    <img src="" class="card-img-top" alt="" id="day4Icon">
                    <div class="card-body" id="day4Day">
                      <p class="card-text"id="day4Temp"></p>
                      <p id="day4UV"></p>
                    </div>
                  </div>
                <div class="card" style="width: 18rem; border: none;">
                    <img src="" class="card-img-top" alt="" id="day5Icon">
                    <div class="card-body" id="day5Day">
                      <p class="card-text"id="day5Temp"></p>
                      <p id="day5UV"></p>
                    </div>
                  </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="./assets/js/js.js"></script>
<script src="./key.js"></script>
</body>
</html>
