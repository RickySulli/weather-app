<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
    
</head>
<body>
    <header class="bg-warning">
        <h1>Weather for where you're headed!</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>Search for a city:</h4>
                <form class="form-inline" >
                   <label for="inputCity"></label>
                   <input type="text" id="txtCity">
                   <button type="submit" class="form-control btn btn-info" id = "weatherButton">ðŸ”Ž</button>
                </form>
               
            </div>
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-lg-8">
                        <img src="" class="card-img" alt="*">
                      </div>
                      <div class="col-md-8">
                          <!--display current weather-->
                        <div class="card-body" id="currentWeather">
                          <h5 class="card-title"></h5>
                          <p class="card-text">.</p>
                          <p class="card-text"><small class="text-muted"></small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3" id="city-container">
                <!--display previously searched cities-->
                <div class="list-group">
                    <ul>
                        <li></li>
                    </ul>
                </div>

                
            </div>
            <!---display 5 day forecast-->
            <div class="col-9" id="fiveday">
            <div class="card-deck w-100">
            </div>
        </div>
        </div>
    </div>
</div>
<script src="./assets/js/js.js"></script>
<script src="./key.js"></script>
</body>
</html>
